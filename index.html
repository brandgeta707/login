<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login y Registro</title>
    <link rel="stylesheet" href="diseño.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>¡Bienvenido!</h2>
        </div>
        
        <div class="tabs">
            <div class="tab active" id="login-tab">Iniciar Sesión</div>
            <div class="tab" id="register-tab">Registrarse</div>
        </div>
        
        <div class="form-container">
            <!-- Formulario de Login -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" placeholder="Ingresa tu correo">
                    <div class="error-message">Por favor ingresa un correo válido</div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" placeholder="Ingresa tu contraseña">
                    <div class="error-message">La contraseña es requerida</div>
                </div>
                
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            
            <!-- Formulario de Registro -->
            <form id="register-form" class="hidden">
                <div class="form-group">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" placeholder="Ingresa tu nombre completo">
                    <div class="error-message">El nombre es requerido</div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" placeholder="Ingresa tu correo">
                    <div class="error-message">Por favor ingresa un correo válido</div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" placeholder="Crea una contraseña">
                    <div class="error-message">La contraseña debe tener al menos 6 caracteres</div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm">Confirmar Contraseña</label>
                    <input type="password" id="register-confirm" placeholder="Confirma tu contraseña">
                    <div class="error-message">Las contraseñas no coinciden</div>
                </div>
                
                <button type="submit" class="btn">Crear Cuenta</button>
            </form>
        </div>
    </div>
    
    <!-- Notificaciones -->
    <div class="success-notification" id="success-notification">¡Operación exitosa!</div>
    <div class="error-notification" id="error-notification">Ha ocurrido un error.</div>
    
    <script src="validacion.js"></script>

</body>
</html>
